<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>COVID-19 Global Tracker</title>

  <!-- Optional Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Your custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="mb-3">COVID-19 Global Tracker â€” Country Insights</h1>

    <!-- Country select -->
    <div class="mb-3">
      <label for="countrySelect" class="form-label">Select Country</label>
      <select id="countrySelect" class="form-select">
        <option value="">-- Select a Country --</option>
      </select>
    </div>

    <!-- Country info + COVID stats -->
    <div id="info" class="mb-3"></div>

    <!-- Buttons for save and login -->
    <div class="mb-3">
      <button id="saveBtn" class="btn btn-primary">Save Snapshot to Backend</button>
      <button id="loginBtn" class="btn btn-outline-secondary">Login with Google</button>
      <span id="status" class="ms-2"></span>
    </div>

    <!-- Saved records -->
    <h3>Saved Records (from backend)</h3>
    <div id="records"></div>
  </div>

  <!-- Your frontend JS -->
  <script src="script.js"></script>
</body>
</html>
